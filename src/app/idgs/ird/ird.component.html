<div class="container">
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                  <tr>
                    <th> <button class="btn btn-primary">Mostrar Imagen</button></th>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Pago</th>
                    <th>Foto</th>
                  </tr>
                </thead>
                <tbody *ngFor="let alumno of  alumnos">
                    <tr>
                        <td>{{alumno.matricula}}</td>
                        <td>{{alumno.nombre}}</td>
                        <td>{{alumno.edad}}</td>
                        <td>{{alumno.correo}}</td>
                        <td>{{alumno.pago}}</td>
                        <td> <img src="{{alumno.foto}}" alt="" width="100" height="100" style="border-bottom-left-radius: 0%;" ></td>
                    </tr>


                </tbody>
            </table>

        </div>
    </div>
</div>
